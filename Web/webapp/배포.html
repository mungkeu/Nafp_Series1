<!--

프로젝트 배포 
프로젝트에서 마우스 오른쪽 클릭 -> Export -> WAR 클릭 ->
WAR Export에서 체크사항
1. Destination에 뺄 위치를 정해준다.
2. 혹시 소스파일까지 뺄거라면 Export source files에도 체크한다.
3. 혹시 이전에 똑같은 배포파일이 있어서 덮어씌울 거라면 Overwrite exisiting file에 체크한다.
-> Finish 클릭 하면 해당 위치에 배포파일이 생성된다.

배포파일 프로젝트 가져오기
1. Project Explorer에서 우클릭 -> import -> WAR file 클릭 ->
WAR file의 Browse.. 클릭해서 임포트할 WAR 파일을 가져온다. -> NEXT -> Finish
-> 다시 Tomcat 서버에 등록한다.
Tomcat 서버 우클릭 -> add and Remove 클릭해서 등록한다.

 -->
